<!-- Based on https://getbootstrap.com/docs/5.0/examples/dashboard/# -->
<html>
    <head>
        <title>{{ name }} - A benchmarking tool for the equivalent mutant problem</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='sidebar.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='content.css') }}">
    </head>
    <body>
        <nav id="header">
            {{ name }}
        </nav>
        <nav class="sidebar" id="filterbar">
            <span class="category">
                Equivalency
            </span>
            <ul>
                {% for value, name in [(True, 'equivalent'), (False, 'non-equivalent'), (None, 'undefined')] %}
                <label for="{{ name }}">
                    <li>
                        <input type="checkbox" id="{{ name }}" name="{{ name }}" value="{{ value }}">
                        {{ name }}
                    </li>
                </label>
                {% endfor %}
            </ul>
            <span class="category">
                Operators
            </span>
            <ul>
                {% for operator in operators %}
                <label for="{{ operator.id }}">
                    <li class="operator">
                        <input type="checkbox" id="{{ operator.id }}" name="{{ operator.id }}" value="{{ operator.id }}">
                        <div class="tooltip">
                            <span>{{ operator.name }}</span>
                            <span class="tooltiptext">
                                {{ operator.long_name }}
                                <img src="/static/{{ operator.name }}.png" />
                            </span>
                        </div>
                    </li>
                </label>
                {% endfor %}
            </ul>
        </nav>
        <nav class="sidebar" id="mutantbar">

        </nav>
        <div id="main-content">
            <img src="{{ url_for('fig', cropzonekey = '2') }}" width="500">
        </div>
    </body>
</html>
